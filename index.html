<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="stayle.css">
</head>
<body>

    <div class="wrapper">

         <form action="#" method="post" enctype="multipart/form-data">


        <label for="first_name">First_name</label>  <br>
        <input type="text" placeholder="type your first name" name="First_name"
        id="First_name" class="first_name">


        <br> <br>   
        <label for="Last_name">Last_name</label>  <br>
        <input type="text" placeholder="type your Last name" name="Last_name"
        id="Last_name" class="Last_name">

        <br> <br>
        <label for="email"> Email_Address </label>  <br>
        <input type="email" placeholder="type your email address" name="email"
        id="email" class="email">

        <br> <br>
        <label for="password">Password:</label>  <br>
        <input type="password" placeholder="type your password" name="password"
        id="password" class="password">

            <br><br>
            <label for="gender">Gender</label> 
            <input type="radio" value="male" name="gender" id="gender" class="gender"> <span>Male</span>
            <input type="radio" value="female" name="gender" id="gender" class="gender"> <span>Female</span>

            <br> <br>
                <label for="">Educational Qualification </label>
                <input type="checkbox" value="ssc" name=""> <span>SSC</span>
                <input type="checkbox" value="hsc" name=""> <span>HSC</span>

                <br> <br>
                <label for="messages">Your Message </label> <br>
                 <textarea name="" id="" cols="83" rows="10" placeholder="type your massage here" 
                 name="message" id="message" class="message"></textarea>


                    <br> <br>
                     <button type="submit">Click Me</button>
                    <button type="reset">Reset Me</button>
    </form>
</div>
